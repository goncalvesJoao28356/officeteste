<app-content-header
    icon="dashboard" 
    desc="Welcome to Office Test !"
    [hideBreadcrumb]="true"
    [hasBgImage]="true" 
    [class]="'py-3'"></app-content-header>

<div class="p-2">
    
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="45" class="p-2"> 
            <div class="form">
				<mat-card>
					<dx-tree-view
						id="simple-treeview"
						[items]="products"
						dataStructure="plain"
						parentIdExpr="categoryId"
						keyExpr="ID"
						displayExpr="name"
						[height]="800"
						[width]="300"
						(onItemClick)="selectItem($event)"
					></dx-tree-view>   
				</mat-card>
			</div>
		</div>
		<div fxFlex="100" fxFlex.gt-sm="55" class="p-2">
			<app-todo></app-todo>
		</div>
    </div>
</div>
